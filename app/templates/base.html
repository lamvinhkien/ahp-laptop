<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-lg px-lg-5">
    <div class="container-lg px-lg-5">
      <div class="container-lg px-lg-5" style="min-height: 630px;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow">
          <div class="container-fluid">
            <a class="navbar-brand text-warning fw-bold" href="/">AHP LAPTOP ACER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.home_page') }}">Đánh giá</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('hieunang.hieunang_page') }}">Hiệu năng</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('chiphi.chiphi_page') }}">Chi phí</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('thietke.thietke_page') }}">Thiết kế</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('manhinh.manhinh_page') }}">Màn hình</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('tlsd.tlsd_page') }}">Thời lượng sử dụng</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('tgbh.tgbh_page') }}">Thời gian bảo hành</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('dungluong.dungluong_page') }}">Dung lượng</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="mt-3">
          {% block content %}
          {% endblock %}
        </div>

        <div class="w-100 text-center mt-3 mb-3 fst-italic fw-medium border-top pt-3 fs-5">
          © 2025 AHP-LAPTOP-ACER
        </div>
      </div>
    </div>
  </div>


</body>

</html>
